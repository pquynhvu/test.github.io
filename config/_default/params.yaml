# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: minimal #nord
  theme_night: minimal #nord
  font: minimal
  font_size: L

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Ph.D. student'
    twitter: 'pquynhvu'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
  verification:
    google: 'cmx4dcUiOOa4Hs3SiCfsUtMeWZYtHx0HQMW2oWk-qqs'
    bing: '2290D76A4A936157CBA888B4029393EF'
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_translations: false
    show_language: true
    show_day_night: true
    show_search: true
    highlight_active_link: true

footer:
  copyright:
    notice: '&copy; {year} Quynh (Christina) Vu. All rights reserved.' # This work is licensed under {license}'
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'January 2, 2006'
  time_format: '15:04'
  address_format: en-gb

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
      - python
  math:
    enable: true
  diagram:
    enable: true
  privacy_pack:
    enable: true
  repository:
    url: 'https://github.com/anirbanbasu/anirbanbasu.github.io/'
    content_dir: content
    branch: master
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
  search:
    provider: algolia
    algolia:
      app_id: 'SPO76IFH6L'
      api_key: '3bc2d8b1f254b4f6ff858c63c4a1702e'
      index_name: 'hugo_site_anirbanbasu'
      show_logo: false
  map:
    provider: ''
    api_key: ''
    zoom: 15

# Extensions

extensions:
  cms:
    branch: main
    local_backend: false
  isotope:
    # Enable if you use the Portfolio widget or Publication filter
    enable: true
  academicons:
    enable: true
